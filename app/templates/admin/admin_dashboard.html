{% extends "base.html" %}
{% block content %}
    <h2>Admin Dashboard</h2>
    <p>Welcome, {{ current_user.username }}!</p>
    <a href="{{ url_for('main.create_quiz') }}" class="btn btn-success mb-3">Create New Quiz</a>

    <h3>Your Quizzes</h3>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item">{{ quiz.title }}</li>
        {% else %}
            <li class="list-group-item">You have not created any quizzes yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
