{% extends "base.html" %}
{% block content %}
    <h2>Welcome back, {{ current_user.username }}!</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Your Progress</h5>
            <p><strong>Level:</strong> {{ current_user.level }}</p>
            <p><strong>Total XP:</strong> {{ current_user.xp }}</p>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{ progress_percentage }}%;" aria-valuenow="{{ current_user.xp % 100 }}" aria-valuemin="0" aria-valuemax="100">
                    {{ current_user.xp % 100 }} / 100 XP
                </div>
            </div>
            <a href="{{ url_for('main.missions') }}" class="btn btn-primary mt-3">Start a New Mission</a>
        </div>
    </div>
{% endblock %}
