{% extends "base.html" %}
{% block content %}
    <h2>Leaderboard</h2>
    <p>Top 10 Questers</p>
    <ol class="list-group list-group-numbered">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">{{ user.username }}</div>
                    Level {{ user.level }}
                </div>
                <span class="badge bg-primary rounded-pill">{{ user.xp }} XP</span>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
