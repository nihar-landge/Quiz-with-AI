{% extends "base.html" %}
{% block content %}
    <h2>Available Missions</h2>
    <div class="list-group">
        {% for quiz in quizzes %}
            <a href="{{ url_for('main.take_quiz', quiz_id=quiz.id) }}" class="list-group-item list-group-item-action">
                {{ quiz.title }}
            </a>
        {% endfor %}
    </div>
{% endblock %}
